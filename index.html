<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'; "/>
  <title>Text Editor</title>
  <link rel="stylesheet" href="style-intro.css">
  <script src="renderer.js"></script> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
  <div class="window-controls">
    <!-- Title bar elements -->
    <div class="title-bar">
      <span> Oxiizen Text Editor</span>
    </div>
    <!-- All title bar buttons are given svg code icons -->
    <!-- Minimize button -->
    <button id="min-btn" class="ctrl-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
        <circle cx="5" cy="5" r="5" fill="#2E8B57" />
      </svg>
    </button>
    <!-- Restore Button -->
    <button id="restore-btn" class="ctrl-btn">
      <svg width="20" height="20">
        <circle cx="5" cy="5" r="5" stroke="none" fill="#FFA500" />
      </svg>
    </button>
    <!-- Close Button -->
    <button id="close-btn" class="ctrl-btn">
      <svg width="20" height="20">
        <circle cx="5" cy="5" r="5" fill="#FF0000" />
      </svg>
    </button>
  </div>
  <div id="title-bar" class="title">
    <!-- Oxiizen Title -->
    <h1>Slate</h1>
  </div>
  <div class="card-wrapper">
    <!-- container for new window button -->
      <div class="btn card shadow-soft font-settings ask-name" id="new-window-btn">
        <button id="bigcardclosebtn" class="closeBigCard hide">X</button>
        <h4 id="new-window-txt" class="show">New File</h4>
        <input type="text" placeholder="New File Name" class="name hide" id="newname">
        <button id="submitbtn" class="submitbutton hide">
         Submit
        </button>
      </div>
      <!-- container for open file button -->
      <div class="btn card shadow-soft font-settings show" id="open-file-btn">
        <h4>Open File</h4>
      </div>
  </div>
</body>

</html
